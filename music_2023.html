<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Russell 2023 Music</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/music.css" />
	</head>

	<body>
  		<!-- Header -->
    <header class="header">
      <nav><a href="index.html#music">Return to Website</a></nav>
		</header>

  		<!-- Music -->    
    <div class="container">
        <div class="column center">
            <h1>Russell 2023</h1>
            <h6>HTML5 Audio Player</h6>
        </div>
        <div class="column add-bottom">
            <div id="mainwrap">
                <div id="nowPlay">
                    <span class="left" id="npAction">Paused...</span>
                    <span class="right" id="npTitle"></span>
                </div>
                <div id="audiowrap">
                    <div id="audio0">
                        <audio preload id="audio1" controls="controls">Your browser does not support HTML5 Audio!</audio>
                    </div>
                </div>
                <div id="plwrap">
                    <ul id="plList">
                        <li>
                            <div class="plItem">
                                <div class="plNum">01.</div>
                                <div class="plTitle" id="MyTrack1"></div>
                            </div>
                        </li>
                        <li>
                            <div class="plItem">
                                <div class="plNum">02.</div>
                                <div class="plTitle" id="MyTrack2"></div>
                            </div>
                        </li>
                        <li>
                            <div class="plItem">
                                <div class="plNum">03.</div>
                                <div class="plTitle" id="MyTrack3"></div>
                            </div>
                        </li>
                        <li>
                            <div class="plItem">
                                <div class="plNum">04.</div>
                                <div class="plTitle" id="MyTrack4"></div>
                            </div>
                        </li>
                        <li>
                            <div class="plItem">
                                <div class="plNum">05.</div>
                                <div class="plTitle" id="MyTrack5"></div>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
        </div>
    </div>
    
		<!-- Footer -->
    <footer>
      <div class="center">
        <p>&copy; Running Rabbit Website</p>
      </div>
    </footer>    
    
    
      <!-- jQuery and Javascript -->
    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="assets/js/music 2023.js"></script>

	</body>
</html>
